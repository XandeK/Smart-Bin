<!-- Signup UI by Gerald -->

<div style="padding-left:100px;padding-top:30px"><h1 class="text-light">Smart Bin</h1></div>
<div class="register-box">
    <form [formGroup]="registerForm" (ngSubmit)="register(registerForm)">
      <legend>Signup</legend>
      <div class="form-group col-sm-1">
        <label>Username</label>
        <input type="text" formControlName="username" class="form-control" placeholder="Enter Username" style="width:50%">
      </div>
      <div class="form-group col-sm-1">
        <label>Password</label>
        <input type="Password" formControlName="password" class="form-control" placeholder="Enter Password" style="width:50%">
      </div>
  
      <button type="submit" class="btn btn-danger" style="margin-left:20px;width:46%">Register</button>
  
    </form>
  </div>
