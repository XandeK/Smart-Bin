<!-- Signup UI by Xande -->


<div style="padding-left:100px;padding-top:30px"><h1 class="text-light">Smart Bin</h1></div>
<div class="login-box">
  <form [formGroup]="loginForm" (ngSubmit)="login(loginForm)">
    <legend>Login</legend>
    <div class="form-group col-sm-1">
      <label>Username</label>
      <input type="text" class="form-control" formControlName="username" placeholder="Enter Username" style="width:50%">
    </div>
    <div class="form-group col-sm-1">
      <label>Password</label>
      <input type="Password" class="form-control" formControlName="password" placeholder="Enter Password" style="width:50%">
    </div>

    <button type="submit" class="btn btn-dark" style="margin-left:20px;width:46%">Login</button><br>
    <a class="btn btn-link"style="margin-left:10px" routerLink="/Signup">Click here to register</a>

  </form>
</div>
